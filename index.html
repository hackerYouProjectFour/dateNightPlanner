<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinner and Movie</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content.</a>
    <section class="hero">
        <div class="jumbotron">
            <h1>Date Night</h1>
            <a href="#main-content"><button class="action">Plan!</button></a>
        </div>
    </section>
    <section class="queries flex" id="main-content">
        <div class="wrapper flex row basis100">
            <section class="dinner basis100">
                <div class="form-container">
                    <form action="" class="dinnerForm flex column form">
                        <h2>Pick Your Dining preferences:</h2>
                        <fieldset class="form-cuisine">
                            <label for="cuisine">Pick the cuisine:</label>
                            <select name="cuisine" id="cuisine">
                               <!-- Dynamic menu goes in here -->
                            </select>
                        </fieldset>
                        
                        <fieldset class="form-price">
                            <label for="price">Pick the price range:</label>
                            <select name="price" id="price">
                                <option value="1">$</option>
                                <option value="2">$$</option>
                                <option value="3">$$$</option>
                                <option value="4">$$$$</option>
                            </select>
                        </fieldset>
                        <input class="action" type="submit" value="Search">
                    </form>
                    <div class="card-area flex">
                        <!-- Restaurant results come here -->
                    </div>
                </div>
            </section>
            <section class="movies flex column modal">
                <div class="instructions">
                    <p class="warning">Click anywhere outside the box to close your movie selections!</p>
                </div>
                <div class="movie-area flex column modal-content">
                </div>
            </section>
        </div>
    </section>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9b9d0a773e.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
